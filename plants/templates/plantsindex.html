{% extends 'plantsbase.html' %}


{% block content %}

<body>
    <div class="container rounded" >
        <div class="row text-center d-flex justify-content-center">
            <div class="col-sm-3">

            </div>
        </div>
        <div class="row mb-5 text-center d-flex justify-content-center">
            <div class="col">
              <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://images.squarespace-cdn.com/content/v1/5a206c4bdc2b4affa2b76f82/1623039180953-QB1GFVR6RID2AE75MAOP/unsplash-image-uz92LQEQioA.jpg?format=2500w" style="height: 400px; width: 1100px; object-fit: cover;" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white nav-link">نباتات خارجية</h5>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://i.pinimg.com/originals/9a/a9/18/9aa9180e3b2e394cf178f0f34ff7e79f.jpg" style="height: 400px; width: 1100px; object-fit: cover;" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-white nav-link">نباتات داخل المنزل</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://amazingarchitecture.com/storage/1460/responsive-images/home_energy_solutions-green_wall___media_library_original_1344_756.jpg" style="height: 400px; width: 1100px; object-fit: cover;" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5 class="text-white nav-link">نباتات للمكتب</h5>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5 justify-content-center align-items-center g-2">
      <section style="background-color: #eee;">

          <div class="row">
            <div class="col-lg-4 col-md-12 mb-4">
              <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
                <img src="https://static.standard.co.uk/homesandproperty/s3fs-public/thumbnails/image/2018/06/28/10/mae-chamaerops-humilis-ps35.jpg?crop=8:5,smart&quality=75&auto=webp&width=960"
                  class="w-100" 
                  style="height: 400px; width: 1100px; object-fit: cover;"
                  />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(99, 177, 127, 0.3);">
                    <div class="d-flex justify-content-start align-items-start h-100">
                      <h5><span class="badge bg-light pt-2 ms-3 mt-3 text-dark">نباتات خارجية</span></h5>
                    </div>
                  </div>
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                  </div>
                </a>
              </div>
            </div>
      
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
                <img src="https://d2rxt25e475whq.cloudfront.net/wp-content/uploads/2022/09/25140911/rsz_adobestock_419157064-962x500.jpg.webp"
                  class="w-100"
                  style="height: 400px; width: 1100px; object-fit: cover;"
                  />
                <a href="{% url 'insideplants' %}">
                  <div class="mask" style="background-color: rgba(99, 177, 127, 0.3);">
                    <div class="d-flex justify-content-start align-items-start h-100">
                      <h5><span class="badge bg-light pt-2 ms-3 mt-3 text-dark">نباتات داخلية</span></h5>
                    </div>
                  </div>
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                  </div>
                </a>
              </div>
            </div>

              <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
                <img src="https://img4.dhresource.com/webp/m/0x0/f3/albu/km/j/04/626fa4c0-4fee-490b-a4cb-c05463f4f56a.jpg"
                  class="w-100"
                  style="height: 400px; width: 1100px; object-fit: cover;"
                  />
                <a href="{% url 'showequipments' %}">
                  <div class="mask" style="background-color: rgba(99, 177, 127, 0.3);">
                    <div class="d-flex justify-content-start align-items-start h-100">
                      <h5><span class="badge bg-light pt-2 ms-3 mt-3 text-dark">أدوات زراعة</span></h5>
                    </div>
                  </div>
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
  </div>
</body>
